
<!DOCTYPE html>
<html>

<head>
	<title>input</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>

<body>

	<h1>Register</h1>

<div class="input-group">


	<div class="input-group mb-3">
	  <span class="input-group-text">UserName</span>
	  <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="name">

	</div>
	<div class="input-group mb-3">
	  <span class="input-group-text">Email</span>
	  <input type="email" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id ="email">
	  
	</div>
	<div class="input-group mb-3">
	  <span class="input-group-text">Password</span>
	  <input type="password" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id ="password">
	  
	</div>
	
	<button onclick="myFunction()" class="btn btn-success">Enter</button>
</div>



<script>
function myFunction() {
  var x = document.getElementById("name").value;
  var y = document.getElementById("email").value;
  var z = document.getElementById("password").value;

  fetch('https://bumthap123.herokuapp.com/api/register/', {
    method: "post",
    headers: {
        "Accept": "application/json",
        'X-Requested-With': 'XMLHttpRequest',
        "Content-Type": "application/json",

    },

    body: JSON.stringify({user_name: x, email:y,password:z})
    //login
    //body: JSON.stringify({email:y, password:z})
})
    .then(res => res.json())
    .then(data => console.log(data));

    alert("success");
 
  
}
</script>
</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
